<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Web:.</title>

    <style>
        .tab{
            width: 10%;
            text-align: center;
            color: #fff;
        }

        table{
            width: 120px;
            height: 120px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid white;
            border-collapse: collapse;
        }

        .content{
            margin: 0px 20px 20px 0px;
        }

        .main{
            max-width: 100%;
        }

    </style>
</head>
<body>
    <div class="main"> 
        <!-- Tabel 4 -->
        <div class="content">
            <table style="background-color:salmon;" class="tab">
                <tr>
                    <td style="border-bottom: none;">A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>

                <tr>
                    <td style="border-top: none; border-bottom: none;">D</td>
                    <td>E</td>
                    <td rowspan="2">F</td>
                </tr>

                <tr>
                    <td style="border-top: none; border-right: none;">G</td>
                    <td style="border-left: none;">H</td>
                </tr>
            </table>    
        </div>

        <!-- Table 3 -->
        <div class="content">
            <table style="background-color:burlywood;" class="tab">
                <tr>
                    <td rowspan="2">A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
    
                <tr>
                    <td>D</td>
                    <td>E</td>
                </tr>
    
                <tr>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
            </table>    
        </div>

        <!-- Table 2 -->
        <div class="content">
            <table style="background-color: darkolivegreen;" class="tab">
                <tr>
                    <td>A</td>
                    <td>B</td>
                    <td>C</td>
                </tr>
    
                <tr>
                    <td colspan="2">D</td>
                    <td>E</td>
                </tr>
    
                <tr>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
            </table>
        </div>

        <!-- Table 1 -->
        <div class="content">
            <table style="background-color:darkslategrey;" class="tab">
                <tr>
                    <td>A</td>
                    <td colspan="2">B</td>
                </tr>
    
                <tr>
                    <td>C</td>
                    <td>D</td>
                    <td>E</td>
                </tr>
    
                <tr>
                    <td>F</td>
                    <td>G</td>
                    <td>H</td>
                </tr>
            </table>
        </div>
    </div>

    
</body>
</html>
